<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Haven - Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Writer's Haven</h1>
        <h2>Sign up</h2>
        <form action="signup.php" class="signup-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="signup-name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="pw" required>
            <button type="submit" name="save">Sign up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
